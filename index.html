<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Knowledge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: "Hind Siliguri", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        padding-top: 50px;
        color: #333;
        line-height: 1.6;
      }

      .subject-container {
        width: 90%;
        max-width: 600px;
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        /* New Flexbox properties for centering */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 2.2em;
        width: 100%; /* Ensure the heading takes full width for proper alignment */
      }

      .topic-button {
        display: block;
        background: #1b0b58;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        text-align: center; /* This centers the text within the button */
        margin-bottom: 12px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .topic-button:hover {
        background-color: #2a1a7a;
      }

      .topic-button:active {
        transform: scale(0.99);
      }
    </style>
  </head>

  <body>
    <div class="subject-container" id="subject-menu">
      <h1>বাংলাদেশ বিষয়াবলি</h1>
    </div>

    <script>
      const chaptersData = [
        {
          title: "প্রাচীন বাংলার ইতিহাস ও জনপদ",
          url: "https://medicalprostuti.github.io/g14/",
        },
        {
          title: "প্রাচীন বাংলায় বিভিন্ন শাসনামল",
          url: "https://medicalprostuti.github.io/g15/",
        },
        {
          title: "উপমহাদেশে মুঘল সাম্রাজ্য",
          url: "https://medicalprostuti.github.io/g16/",
        },
        {
          title: "বাংলায় মুসলিম শাসন",
          url: "https://medicalprostuti.github.io/g17/",
        },
        {
          title: "ঐতিহাসিক স্থান ও দর্শনীয় স্থাপনা",
          url: "https://medicalprostuti.github.io/g18/",
        },
        {
          title: "ইউরোপীয়দের আগমন ও ব্রিটিশ শাসন",
          url: "https://medicalprostuti.github.io/g19/",
        },
        {
          title: "সংস্কার আন্দোলন ও বাংলার জাগরণ",
          url: "https://medicalprostuti.github.io/g20/",
        },
        {
          title: "রাজনৈতিক অধিকার আন্দোলন",
          url: "https://medicalprostuti.github.io/g21/",
        },
        {
          title: "উল্লেখযোগ্য ও স্মরণীয় ঘটনা",
          url: "https://medicalprostuti.github.io/g22/",
        },
        {
          title: "ভাষা আন্দোলন ও '৫৪-এর নির্বাচন",
          url: "https://medicalprostuti.github.io/g23/",
        },
        {
          title: "ঊনসত্তরের গণঅভ্যুত্থান ও আগরতলা ষড়যন্ত্র মামলা",
          url: "https://medicalprostuti.github.io/g24/",
        },
        {
          title: "ভাষা আন্দোলন ও '৫৪-এর নির্বাচন",
          url: "https://medicalprostuti.github.io/g25/",
        },
        {
          title: "মুক্তিযুদ্ধ",
          url: "https://medicalprostuti.github.io/g26/",
        },
      ];

     document.addEventListener("DOMContentLoaded", function () {
        const menuContainer = document.getElementById("subject-menu");

        chaptersData.forEach((topic, index) => {
          const buttonLink = document.createElement("a");
          buttonLink.className = "topic-button";
          buttonLink.textContent = index + 1 + ". " + topic.title;
          buttonLink.href = topic.url;
          menuContainer.appendChild(buttonLink);
        });

        
    </script>
  </body>
</html>
